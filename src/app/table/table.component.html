<div class="Container">
<h4> Below you will find the data from your upload</h4>

<table class="table table-striped">
<thead>
    <tr>
      <th>Framework</th>
      <th>Stars</th>
      <th>Released</th>
      
    </tr>
</thead>
<tbody>
  <tr *ngFor="let item of csvArray">
    <td>{{ item.Framework }}</td>
    <td>{{ item.Stars }}</td>
    <td>{{ item.Released }}</td>
    
  </tr>
</tbody>
</table>
</div>
